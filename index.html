<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>赋能工具箱</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMCAxMCI+PGNpcmNsZSBjeD0iNSIgY3k9IjUiIHI9IjUiIGZpbGw9IiMwMDdhZmYiLz48L3N2Zz4=" />
    <style>
        :root {
            --bg: #f5f5f7; 
            --card: #ffffff;
            --text: #1d1d1f;
            --text-dim: #86868b;
            --accent: #007aff;
            --radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, "SF Pro Display", "Inter", "PingFang SC", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5vh 24px;
            flex: 1;
            width: 100%;
        }

        header {
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .brand-tag {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: var(--accent);
            margin-bottom: 12px;
            display: inline-block;
            text-transform: uppercase;
        }

        h1 {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .intro-text {
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-dim);
            max-width: 550px;
            padding-left: 20px;
            border-left: 3px solid var(--accent);
        }

        /* 核心网格逻辑 */
        main {
            display: grid;
            /* 默认自适应，最小 280px */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        /* 强制在大屏幕至少显示 3 列 */
        @media (min-width: 1024px) {
            main { grid-template-columns: repeat(3, 1fr); }
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 32px;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 240px;
            transition: all 0.4s cubic-bezier(0.15, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.01);
            opacity: 0;
            animation: slideUp 0.6s forwards;
        }

        @media (hover: hover) {
            .card:hover {
                transform: translateY(-6px);
                box-shadow: 0 15px 35px rgba(0,0,0,0.06);
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-index {
            font-family: monospace;
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
            background: rgba(0, 122, 255, 0.08);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .status-dot {
            font-size: 9px;
            font-weight: 700;
            color: #32d74b;
            background: rgba(50, 215, 75, 0.1);
            padding: 3px 8px;
            border-radius: 12px;
        }

        .card-body h3 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-body p {
            font-size: 13.5px;
            color: var(--text-dim);
            line-height: 1.6;
        }

        .card-footer {
            margin-top: 24px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            color: var(--accent);
        }

        .arrow-icon {
            margin-left: 6px;
            width: 12px;
            height: 1px;
            background: currentColor;
            position: relative;
        }
        .arrow-icon::after {
            content: '';
            position: absolute;
            right: 0; top: -3px;
            width: 6px; height: 6px;
            border-right: 1px solid currentColor;
            border-top: 1px solid currentColor;
            transform: rotate(45deg);
        }

        footer {
            padding: 30px 24px;
            text-align: center;
            font-size: 12px;
            color: var(--text-dim);
            border-top: 1px solid rgba(0,0,0,0.03);
        }

        .footer-links a { color: var(--text-dim); text-decoration: none; margin: 0 5px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            main { grid-template-columns: 1fr; }
            h1 { font-size: 28px; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <span class="brand-tag">Intelligent Hub</span>
            <h1>赋能工具箱</h1>
            <div class="intro-text">
                本站所有核心算法均由 ChatGPT、Gemini 与 Qwen 协作生成。我只是那个对编程一窍不通、仅负责按下“生成”按钮的搬运工。
            </div>
        </header>

        <main id="terminal">
            </main>
    </div>

    <footer>
        <div class="footer-content">
            © 2026 - <script>document.write(new Date().getFullYear())</script> &nbsp; 赋能工具网 &nbsp; All rights reserved.<br>
            <div class="footer-links">
                <a href="#">问题反馈</a> | 喵ICP备20260110001号
            </div>
        </div>
    </footer>

<script>
// 在这里添加或修改工具
    const tools = [
        { 
            id: "01", 
            name: "赋能水印", 
            desc: "纯净高效的自定义时间水印工具，一键为图片注入精准的时间标识。", 
            link: "shuiyin.html", 
            delay: "0.1s" 
        },
        { 
            id: "02", 
            name: "提取专家 Ultra", 
            desc: "依托纯前端在本地浏览器完成字符的匹配与去重校验，最后生成表格下载。", 
            link: "tiqu.html", 
            delay: "0.2s" 
        },
        { 
            id: "03", 
            name: "五子棋", 
            desc: "一个冷血的五子棋。", 
            link: "#", 
            delay: "0.3s" 
        },
    ];

    document.getElementById('terminal').innerHTML = tools.map(t => `
        <a href="${t.link}" class="card" style="animation-delay: ${t.delay}">
            <div class="card-header">
                <div class="card-index">${t.id}</div>
                <span class="status-dot">ACTIVE</span>
            </div>
            <div class="card-body">
                <h3>${t.name}</h3>
                <p>${t.desc}</p>
            </div>
            <div class="card-footer">立即开启 <span class="arrow-icon"></span></div>
        </a>
    `).join('');
</script>
</body>
</html>
